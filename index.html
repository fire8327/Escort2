<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="Assets/CSS/output.css">
</head>
<body class="flex flex-col min-h-screen bg-[#EEE3DE87]">
    <header class="w-full py-4 lg:py-7 grid-container bg-white border-b border-[#EDCEBF]">
        <div class="flex flex-col gap-1.5 w-full">
            <div class="flex items-center justify-between w-full">
                <a href="index.html" class="flex items-center gap-7">
                    <img src="Assets/Images/header/logo.png" alt="" class="w-10 md:w-12 xl:w-16">
                    <span class="max-lg:hidden text-xl md:text-2xl xl:text-3xl">Название компании</span>
                </a>
                <div class="flex items-center gap-4 lg:hidden">
                    <button>
                        <img src="Assets/Images/header/search.png" alt="" class="w-6">
                    </button>
                    <button class="flex flex-col gap-1">
                        <span class="w-7 h-1 rounded-full bg-[#EDCEBF]"></span>
                        <span class="w-7 h-1 rounded-full bg-[#EDCEBF]"></span>
                        <span class="w-7 h-1 rounded-full bg-[#EDCEBF]"></span>
                    </button>
                </div>
            </div>
            <p class="text-2xl md:text-3xl xl:text-4xl text-center lg:hidden">Название компании</p>
        </div>
    </header>

    <main class="grid-container w-full gap-y-14 md:gap-y-16 xl:gap-y-20 grow my-10">
        <div class="w-full p-4 rounded-xl bg-white border border-[#EDCEBF] flex flex-col gap-6 h-fit">
            <h1 class="text-2xl md:text-3xl xl:text-4xl px-8 border-b border-[#737373] w-fit">Главная</h1>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
